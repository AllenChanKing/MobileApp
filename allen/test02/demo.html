<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>demo</title>
<script type="text/javascript" src="js/htmlFontSize.js"></script>
<link rel="stylesheet" type="text/css" href="css/swiper-3.3.1.min.css">
<link rel="stylesheet" type="text/css" href="css/demo.css">
<link rel="stylesheet" type="text/css" href="css/animate.min.css">
<link rel="shortcut icon" href="res/imgs/favicon.ico">
</head>
<body>
<div id="music">
    <img src="res/imgs/music.png">
</div>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
             <div class="ani logo" swiper-animate-effect="bounceInDown" swiper-animate-duration="1s" swiper-animate-delay=".1s">
                <img src="res/imgs/logo.png">
            </div>
            <div class="ani welcome" swiper-animate-effect="rollIn" swiper-animate-duration="1s" swiper-animate-delay="2s">
                <h1>Welcome</h1>
            </div>

            <div class="ani allen" swiper-animate-effect="fadeInRight" swiper-animate-duration="2s" swiper-animate-delay="2.5s">
                <h1>Yanlongz</h1>
            </div>
            <div class="ani p1" swiper-animate-effect="fadeInRight" swiper-animate-duration="2s" swiper-animate-delay="1s">
                <div>
                    <img src="res/imgs/p1.png">
                </div>
            </div>
           
            <div class="indicator">
                <img src="res/imgs/indicator.png">
            </div>
        </div>
        <div class="swiper-slide">
            <div class="indicator">
                <img src="res/imgs/indicator.png">
            </div>
        </div>
        <div class="swiper-slide">
            <div class="indicator">
                <img src="res/imgs/indicator.png">
            </div>
        </div>
        <div class="swiper-slide">
        	<div class="indicator">
                <img src="res/imgs/indicator.png">
            </div>
        </div>
        <div class="swiper-slide">
            <!-- <div class="indicator">
                <img src="res/imgs/indicator.png">
            </div> -->
        </div>
    </div>
</div>
<audio controls="controls" autoplay="autoplay" loop="loop">
  <source src="res/music/GEM.mp3" type="audio/mpeg">
</audio>
</body>
<script type="text/javascript" src="js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="js/swiper-3.3.1.min.js"></script>
<script type="text/javascript" src="js/swiper.animate1.0.2.min.js"></script>
<script type="text/javascript">
$(function(){
	var swiper1=new Swiper(".swiper-container",{
        // loop:true,
		speed:500,
		direction : 'vertical',
		
		onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
		    swiperAnimateCache(swiper); //隐藏动画元素 
		    swiperAnimate(swiper); //初始化完成开始动画
		  }, 
		  onSlideChangeEnd: function(swiper){ 
		    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
		  } 

	});
});
	      
</script>
<script type="text/javascript" src="js/demo.js"></script>
</html>
